<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <div id="main">
      <h1 id="title">Barack Obama</h1>
      <div id="img-div">
        <img
          style="max-width: 100%; max-height: 100%; "
          alt="President Barack Obama"
          id="image"
          class="image"
        />
        <figcaption id="img-caption">
          <p id="tribute-info">
            Barack Hussein Obama II is an American politician, author, and
            retired attorney who served as the 44th president of the United
            States from 2009 to 2017 A member of the Democratic Party, Obama was
            the first African-American president of the United States.
          </p>
        </figcaption>
      </div>
      <a
        id="tribute-link"
        target="_blank"
        href="https://www.youtube.com/watch?v=XksGHvztjpM&ab_channel=NDTV
"
        >Watch a short video</a
      >
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
